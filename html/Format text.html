
<!DOCTYPE html>
<html>

	<head>

	<title>Format text</title>

	</head>

	<body>
		<p>Here <strong>is</strong> <u>some</u> <b>bold</b> text</p>
<hr>
<p>Here <em>is</em> some <ins>text</ins> </p>
<p>Here <sup>is</sup> <del>some</del> <sub>text</sub> </p>

<p><mark>Here</mark> <small>is</small> some <i>text</i> text </p>

	</body>

</html>
